  <body>
    <form class="form-horizontal" id="form1" method="post" action="/">
    <fieldset>

    <!-- Form Name -->
    <legend>Note: Do not create new DHCP network "Primary" if it is already present</legend>

    <!-- Text input-->
    <div class="form-group">
      <label  class="col-md-4 control-label" for="textinput">Email ID</label>
      <div class="col-md-4">
      <input name="attn_id" id="textinput" name="textinput" type="text" placeholder="Email ID" class="form-control is-invalid" required>
      %if error:
      <div>
        <div class="invalid-feedback" id="myDIV">
          <font color="red">Verify NUTANIX email, otherwise email your location(country) to apac-tech-enablement@nutanix.com </font>
        </div>
      %end
      </div>
      </div>
    </div>


    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" type="submit" name="singlebutton" form="form1" value="Submit" class="btn btn-primary">Lookup Cluster Details</button>
      </div>

    </div>
    </form>
    </fieldset>
